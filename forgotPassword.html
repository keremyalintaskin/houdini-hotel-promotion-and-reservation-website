<!DOCTYPE HTML5>
<html>
    <head>
    <title>Houdini</title>
    <script  src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">

      <link rel="icon" href="images/icon.ico" type="image/x-icon" />
      <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
    <div id="app">
        <div class="container p-3 my-3 border w-25 h-50">
            <h4>Şifrenizi sıfırlamak için e posta adresinizi giriniz.</h4>
            <input type="text" class="w-50 mt-4" v-on:input = "getInput">
            <br>
            <button class="btn btn-primary mt-4 " v-on:click = "submit">
                Gönder
            </button>
            <div class="container border border-light p-3 my-5 w-auto h-25 d-block">
                <p>{{text}}</p>
            </div> 
        </div>   
    </div>     
       <script>
        new Vue({
            el : "#app",
            data : {
                input : "",
                text : "",
                
            },
            methods:{
                submit : function(){
                    
                    if (this.input != ""){
                        this.text = this.input + " adresine e posta gönderilmiştir.";
                       
                    }
                },
                getInput : function(param){
                    this.input = param.target.value;
                },
            }
            });
       </script>
    </body>
</html>
